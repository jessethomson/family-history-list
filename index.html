<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Family History List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body class="container" ng-app="myApp">

    <div ng-controller="todoCtrl">
        <div class="row">
             <div class="col-md-4 col-md-offset-4" style="text-align: center;">
                <div class="form-group">
                    <h2>My Family History List</h2>        
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" ng-model="person" size="50" placeholder="Person">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" ng-model="father" size="50" placeholder="Father">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" ng-model="mother" size="50" placeholder="Mother">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click="addPerson()">Add New</button>
                </div>

                <div class="form-group" ng-repeat="x in personList">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="x.done">
                            <b>
                            Name: {{ x.person }}
                            <br>
                            Father: {{ x.father }}
                            <br>
                            Mother: {{ x.mother }}
                            </b>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-danger" ng-click="remove()">Remove marked</button>
                </div>
            </div>   
        </div>
    </div>
    <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
